{% extends 'base.html' %}
{% block title %}Login {% endblock %}
{% block head %}
    <link rel="stylesheet" href="/static/css/accounts/login.css"/>
{% endblock %}
{% block body %}
<div class="row" id="root">
<div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 z-depth-1">
<form method="POST">
<h4 class="grey-text text-darken-2 hack-font">L0G_IN</h4>
    <div class="row">
        <div class="input-field col s12">
            {{ form.username }}
            <label for="{{ form.username.id_for_label }}">ID</label>
        </div>
        <div class="input-field col s12">
            {{ form.password }}
            <label for="{{ form.username.id_for_label }}">PW</label>
        </div>
    </div>
    {% csrf_token %}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    {% endif %}
    <div class="deep-orange-text text-darken-3">
    {{ form.non_field_errors }}
    </div>
    <div class="row">
        <div class="col s12">
            <button class="btn-flat right" type="submit">LOGIN</button>
            <a class="btn-flat right" href="{% url 'accounts:join' %}">JOIN</a>
        </div>
    </div>
</form>
</div>
</div>
{% endblock %}
